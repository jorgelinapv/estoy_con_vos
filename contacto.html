        <main>
            <div class="container">
                <div class="row">
                    <div class="col md-12">
                        <form>
                            <h2>Formulario de Contacto</h2>
                            <div class="form-group">
                                <div class="mb-3">
                                    <label for="name_lastname" class="form-label">Nombre y Apellido:</label>
                                    <input type="text" class="form-control" id="name_lastname" name="name_lastname" placeholder="Nombre y Apellido" required />
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email:</label>
                                    <input type="email" class="form-control" id="name_lastname" name="name_lastname" placeholder="ejemplo@dominio.com" required />
                                </div>
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Celular</label>
                                    <input type="text" class="form-control" id="phone" name="phone" placeholder="Celular" required />
                                </div>
                                <div class="mb-3">
                                    <label for="description" class="form-label">Descripción</label>
                                    <textarea name="textarea" class="form-control" rows="2" cols="20" placeholder="Descripción de su duda/consulta"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="hora_contacto" class="form-label">Disponibilidad horaria ser contactado</label>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="maniana" value="maniana" checked>
                                        <label class="form-check-label" for="maniana">8 a 14 hs.</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="tarde" value="tarde">
                                        <label class="form-check-label" for="tarde">14 a 20 hs.</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="noche" value="noche">
                                        <label class="form-check-label" for="noche">20 a 23 hs.</label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="pais" class="form-label">País de residencia</label>
                                    <select class="form-select" name="country">
                                        <option selected="hidden" disabled="disabled">Seleccione país</option>
                                        <option value="argentina">Argentina</option>
                                        <option value="chile">Chile</option>
                                        <option value="uruguay">Uruguay</option>
                                        <option value="paraguay">Paraguay</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <button class="btn btn__primario" data-bs-toggle="modal" data-bs-target="#exampleModal">Enviar</button>
                                    <button type="reset" class="btn btn__secundario">Limpiar datos</button>
                                </div>
                                <!-- MODAL -->
                                <div class="modal fade" id="exampleModal" tabindex="1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">¡Gracias por contactarte!</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                            ¡Qué alegría que te interese nuestra propuesta! En breve un asesor te contactará. ¡Seguimos en contacto!
                                            </div>
                                            <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Entendido</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
